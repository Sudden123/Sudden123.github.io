<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Namnlöst dokument</title>
</head>

<body>
	<p><b id="boldStuff"></b></p>
    <input type="button" onClick="changeText()" value="Skriv ett tal"/>
	
	<script language="javascript">
	function changeText()
	{
		var minText=prompt("Skriv ditt tal","Skriv ditt tal här");
		document.getElementById("boldStuff").innerHTML = minText;
	}
	</script>
</body>
</html>
